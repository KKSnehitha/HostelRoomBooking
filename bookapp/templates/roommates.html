<!DOCTYPE html>
<html>
<head>
    <title>Roommates</title>
    <style>
        body{
            font-size:24px;
            text-align:center;
        }
        ul{
            list-style:none;
        }
        li {
            background: white;
            margin: 8px auto;
            padding: 10px 15px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 6px #333;
            text-align: left;
        }
        a{
            display:inline-block;
            margin-top:20px;
            padding: 10px 20px;
            background: #19a7cec7;
            color: white;
            border-radius: 5px;
            transition:box-shadow 0.3s ease;
        }
        a:hover{
            box-shadow:0 8px 20px #333;
        }
    </style>
</head>
<body>
    <h2>Room{{room.room_no}}</h2>
    {% if roommates %}
        <ul>
            {% for b in roommates %}
                <li>{{ b.student.name }}-{{ b.student.reg_no }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>None</p>
    {% endif %}
    <a href="/">Go Home</a>
</body>
</html>
